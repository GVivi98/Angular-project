<section id="intro" class="intro-container py-3">

  <div class="logo">
    <img src="assets/logo/logo-black-empty.svg" alt="" Width="300px">
  </div>

  <div class="text">
    <h1 class="mat-headline-1">we lead the race!</h1>
  </div>

  <div class="text">
    <h2 class="mat-h2">Our Features</h2>
  </div>

  <div class="featureCards">
    <div *ngFor="let feature of features">
      <div *appDelay="4000" class="nums"> {{feature.numberField}} </div>
      <h4 class="features_text mat-h4" *appDelay="2500">{{feature.titleField | uppercase}}</h4>
      <img [src]="feature.img" alt="" width="100px" height="90px">
    </div>
  </div>

  <div class="bottomText">
    <h2>Come in and see us today!</h2>
  </div>
</section>
<section class="offer">

  <div class="container d-flex flex-wrap justify-content-center text-center pt-4">
    <div *ngFor="let expensive of mostExpensiveProduct$ | async" class="cols-sm-3">
      <div class="card m-1 img-fluid" style="width: 18rem;">
        <img class="card-img-top" [src]="expensive.imgUrl2">
        <div class="card-body d-grid gap-1">
          <p class="card-title">{{expensive?.brand}} - {{expensive?.name}}</p>
          <p class="card-title">{{expensive?.price | currency: 'EUR'}}</p>
          <button type="button" class="btn btn-outline-light" (click)="goToDetails(expensive.id)">Details</button>
        </div>
      </div>
    </div>
  </div>
  <div class="text_offer">
    <h1>Our best offer</h1>
  </div>
</section>
