<div class="d-flex justify-content-center">
  <button class="btn btn-success" (click)="addTicket()">Add a new ticket</button>
</div>

<section class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">userID</th>
        <th scope="col">Status</th>
        <th scope="col">Date of service request</th>
        <th scope="col">Date of last modification</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets$ | async; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{ticket.userID}}</td>
        <td>{{ticket.status}}</td>
        <td>{{ticket.date}}</td>
        <td>{{ticket.date2}}</td>
        <td>{{ticket.msg}}</td>
        <td>
          <button class="btn btn-primary me-2" (click)="updateTicket(ticket.id)">Update</button>
          <button class="btn btn-danger" (click)="deleteTicket(ticket.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
