<div class="d-flex justify-content-center">
  <button class="btn btn-success" (click)="addProduct()">Add a new product</button>
</div>

<section class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products$ | async; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.brand}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price | currency: 'EUR'}}</td>
        <td> <button class="btn btn-outline-danger" (click)="reduce(product)" *ngIf="product.amount >= 1">-</button>
          <span class="me-2 ms-2">
            {{product.amount}}
          </span>
          <button class="btn btn-outline-success" (click)="increase(product)">+</button>
        </td>
        <td>
          <button class="btn btn-warning me-2" (click)="allDetails(product.id)">Details</button>
          <button class="btn btn-primary me-2" (click)="updateProduct(product.id)">Update</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
